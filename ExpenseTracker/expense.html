<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>
  <p id="premium-p" style="display: none" class="text-left"></p>
  <div class="container my-5">
    <div class="row">
      <div class="col-md-6 col-lg-4 mx-auto">
        <div class="card">
          <div class="card-body">
            <h2 class="text-center mb-4">Add Expense</h2>
            <form id="form">
              <div class="form-group">
                <label for="amount">Expense Amount</label>
                <input type="number" id="amount" name="amount" class="form-control" />
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" name="description" class="form-control" />
              </div>
              <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" class="form-control">
                  <option value="Food">Food</option>
                  <option value="Petrol">Petrol</option>
                  <option value="Salary">Salary</option>
                  <option value="Movie">Movie</option>
                  <option value="Vacation">Vacation</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Add Expense</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row mt-4">
      
      <div class="col-md-6 col-lg-4 mx-auto">
        <button id="leader-board" class="btn btn-secondary btn-block">Show Leaderboard</button>
        <h2 class="text-center my-4">Expenses</h2>
        <ul class="list-group" id="item-list">
          <!-- Expense items will be listed here -->
        </ul>
        <button id="rzp-btn1" class="btn btn-warning btn-block mt-3">Buy Premium</button>
      </div>
    </div>
    <div>
      <button onclick="download()" id="downloadexpense">Download Report</button>
    </div>
    <div id="leader-board-list" class="text-center mt-4">
      <h2 id="board-list" style="display: none">Leaderboard</h2>
      <div id="pagination"></div>
      <label for="no-of-expense">Choose No of expense per page:</label>
      <select id="no-of-expense">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
      </select>
    </div>
  </div>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="expense.js"></script>
</body>
</html>
